<!DOCTYPE html>
<html>
  <head>
    <title>New Blog Post</title>
  </head>
  <body>
  <h1>New Blog Post</h1>
  <form method="post">
    <label>
      <div>Subject:</div>
      <input type="text" value="{{subject}}" name="subject">
    </label>
    <label>
      <div>Content:</div>
      <textarea name="content">{{content}}</textarea>
    </label>
    <div class="error">{{error}}</div>
    <input type="submit">
  </form>
  </body>
</html>
