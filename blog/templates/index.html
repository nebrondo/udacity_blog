<!DOCTYPE html>
<html>
  <head>
    <title>Super duper blog</title>
  </head>
  <body>
  <h1>Super duper blog</h1>
  <a href="/newpost">New Post</a>
  {% for post in posts %}
    <hr>
    <div class="post">
      <div class="post-created">{{ post.created }}</div>
      <div class="post-subject">{{ post.subject }}</div>
      <pre class="post-content">{{ post.content }}</pre>
    </div>
  {% endfor %}
  </body>
</html>
